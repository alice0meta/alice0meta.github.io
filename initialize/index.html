<!DOCTYPE html><html><head><meta charset="utf-8">
	<title>initialize</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="chroma.min.js"></script>
</head><body>
</body></html>
<script>
var animation_frame_loop = f=> window.requestAnimationFrame(now=> f(now/1e3, =>animation_frame_loop(f)))

var cols = chroma.scale('red e8b907 green 1111ff c000e8 red'.split(' ')).mode('lab')

animation_frame_loop((now,cb)=>{
	$('body').css('background', cols(now / 40 % 1)+'')
	cb() })

</script>
